<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>

<body>
    <h1>Котики</h1>

    <style>
        .prev:hover,
        .next:hover {
            cursor: pointer;
        }
    </style>

    <div class="container">
        <div class="mySlides">
            <div class="numbertext">1 / 5</div>
            <img src="assets/images/cats1.jpeg" style="width:40%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 5</div>
            <img src="assets/images/cats2.jpg" style="width:40%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 5</div>
            <img src="assets/images/cats3.jpeg" style="width:40%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 5</div>
            <img src="assets/images/cats4.jpeg" style="width:40%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 5</div>
            <img src="assets/images/cats5.jpeg" style="width:40%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <script>
            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demo");
                var captionText = document.getElementById("caption");
                if (n > slides.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = slides.length
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
                captionText.innerHTML = dots[slideIndex - 1].alt;
            }
        </script>

</body>

</html>
